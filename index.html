<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calendar-container google-calendar">
            <h2>Google Calendar</h2>
            <div class="google-controls">
                <button id="sign-in-button">Sign in with Google</button>
                <button id="sign-out-button" style="display:none;">Sign out</button>
            </div>
            <div id="google-calendar-view"></div>
        </div>
        <div class="middle-space"></div>
        <div class="calendar-container private-calendar">
            <h2>Private Calendar</h2>
            <div class="calendar-controls">
                <button id="prev-month">Prev</button>
                <span id="current-month"></span>
                <button id="next-month">Next</button>
            </div>
            <div id="private-calendar-view"></div>
        </div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
