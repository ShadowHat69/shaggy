<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classdoko 2.0</title> <!-- THIS IS THE TAB TITLE-->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 id="subtitle"></h2>
        <h2 id="subtitles"></h2>
        <h2 id="maintitle">Class Doko but better.</h2> <!-- THIS IS THE PAGe HEADING/TITLE-->
        <input type="file" id="file-input" accept=".xlsx, .xls">
        <div class="filter-container">
            <input type="text" id="filter-input" placeholder="Enter filter text">
            <button id="filter-button" onclick="filterFile()">Filter</button>
        </div>
        <div id="output" class="scrollable-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
